<div class="review__comment" *ngFor="let comment of comments">
  <figure class="comment__figure"><img class="post__avatar" src="assets/background.png" alt=""></figure>
  <div class="comment__details">
    <p class="comment__user">{{comment.user}}</p>
    <p class="comment__content">{{comment.content}}</p>
  </div>
</div>
