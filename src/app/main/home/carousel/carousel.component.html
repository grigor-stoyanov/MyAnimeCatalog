<section id="carousel">
  <a href="#" class="carousel__title active">Popular</a>
  <a href="#" class="carousel__title">Recommended</a>
  <a href="#" class="carousel__title">Recent</a>
  <app-spinner *ngIf="animesList==null"></app-spinner>
  <div class="wrapper">
    <div *ngIf="isScrolling" class="carousel__shadow__before"></div>
    <div (scroll)="onScroll($event)" class="carousel__grid">
      <app-carousel-item *ngFor="let anime of animesList" [anime]="anime" [desc]="anime.description">
      </app-carousel-item>
    </div>
    <div *ngIf="isScrolling" class="carousel__shadow__after"></div>
  </div>
</section>
